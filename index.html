<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculatrice | Namek</title>
</head>
<body>
    <div class="container">
        <div class="calculatrice">
            <div class="ecran">
                <div class="operation">23 + 4</div>
                <div class="result">= 27</div>
            </div>
            <div class="buttons">
                <div class="btn" id="clean">C</div>
                <div class="btn operator" id="division">/</div>
                <div class="btn operator" id="multiplication">*</div>
                <div class="btn operator" id="supprimer"> S </div>
                <div class="btn number" id="sept">7</div>
                <div class="btn number" id="huit">8</div>
                <div class="btn number" id="neuf">9</div>
                <div class="btn operator" id="soustraction">-</div>
                <div class="btn number" id="quatre">4</div>
                <div class="btn number" id="cinq">5</div>
                <div class="btn number" id="six">6</div>
                <div class="btn operator" id="addition">+</div>
                <div class="btn number" id="un">1</div>
                <div class="btn number" id="deux">2</div>
                <div class="btn number" id="trois">3</div>
                <div class="btn" id="egale">=</div>
                <div class="btn number" id="modulo">%</div>
                <div class="btn number" id="zero">0</div>
                <div class="btn number" id="vergule">.</div>
            </div>
        </div>
    </div>
</body>
</html>
